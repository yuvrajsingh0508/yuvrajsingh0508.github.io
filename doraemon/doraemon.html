<!DOCTYPE html>
<html>
    <head>
        <head>
            <title>Doreamon</title>
            <link rel="stylesheet" href="doraemon.css"/>
        </head>
        <body>
            <!--Main container begins-->
            <div class="container">
                <!--Right hand begin-->
                <div class="right-hand">
                    <div class="right-round"></div>
                </div>
                <!--Right hand ends-->
                <div class="left-leg"></div>
                <div class="right-leg"></div>
                <!--Tummy begins-->
                <div class="outer-tummy">
                    <div class="inner-tummy">
                        <div class="pocket"></div>
                    </div>
                </div>
                <!--Tummy ends-->
                <!--Left hands begin-->
                <div class="left-hand">
                    <div class="left-round"></div>
                </div>
                <!--Left hand ends-->
                <div class="outer-face">
                    <div class="inner-face">
                        <!--Eyes begins-->
                        <div class="left-outer-eye">
                            <div class="left-inner-eye">
                                <div class="left-white-eye"></div>
                            </div>
                        </div>
                        <div class="right-outer-eye">
                            <div class="right-inner-eye">
                                <div class="right-white-eye"></div>
                            </div>
                        </div>
                        <!--Eyes ends-->
                        <!--Nose begins-->
                        <div class="nose">
                            <div class="white-dot"></div>
                        </div>
                        <!--Nose ends-->
                        <!--Moustache begins-->
                        <div class="left-first"></div>
                        <div class="left-second"></div>
                        <div class="left-third"></div>
                        <div class="under-nose"></div>
                        <div class="right-first"></div>
                        <div class="right-second"></div>
                        <div class="right-third"></div>
                        <!--Moustache ends-->
                        <!--Mouth begins-->
                        <div class="outer-mouth">
                            <div class="left-tongue"></div>
                            <div class="right-tongue"></div>
                        </div>
                        <div class="left-mouth"></div>
                        <div class="right-mouth"></div>
                        <!--Mouth ends-->
                    </div>
                    <!--Chain begins-->
                    <div class="band-outer">
                        <div class="left-band"></div>
                        <div class="right-band"></div>
                        <div class="bell">
                            <div class="hr"></div>
                            <div class="circle"></div>
                            <div class="vr"></div>
                        </div>
                    </div>
                    <!--Chain ends-->
                </div>
                    <div class="blank"></div>
            </div>
            <!--Main container ends-->
        </body>
    </head>
</html>
