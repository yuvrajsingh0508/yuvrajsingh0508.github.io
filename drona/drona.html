<!DOCTYPE html>
<html>
    <head>
        <title>Drona Health</title>
        <link rel="stylesheet" href="drona.css">
        <link rel="stylesheet" href="dronamq.css">
        <meta name="robots" content="noindex" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <img class="logo" src="https://app.dronahealth.co.in/rweb/assets/dronahealth/images/logo.svg">

        <select class="dropdown">
            <option class="select-language" value="default">English</option>
            <option class="select-language" value="default">Hindi</option>
            <option class="select-language" value="default">French</option>
            <option class="select-language" value="default">Spanish</option>
            <option class="select-language" value="default">Tamil</option>
            <option class="select-language" value="default">Telugu</option>
        </select>

        <div class="header"></div>

        <div class="welcome">Welcome to</div>
        <h1 class="doctors-name">Dr. Piyush Test. sharma's eClinic</h1>
        <p class="book-appointment">Start booking your appointment with Dr. Piyush Test. sharma now!</p>

        <div class="doctor-img">
            <img class="mid-img" src="https://app.dronahealth.co.in/arogya/v1.0/images/doctors/iovuqpdpjhdnzezptllfcut.jpg" width="80px" height="85px">
        </div>

        <footer>
            <div class="doctor-details">
                
                <h4 class="doctor-name">
                  Dr. Piyush Test. sharma
                </h4>

                <div class="doctor-detail">
                    <div class="doctor-detail-1">
                     <h6> Gender </h6>
                     <p> Male </p>
                    </div>  

                    <div class="doctor">
                     <h6 class="doctor-specialty"> Specialty </h6>
                     <p>Neurology</p>
                    </div>
                </div>

                <div class="doctor-detail">
                    <div>
                     <h6> Location </h6>
                     <p> Delhi </p>
                    </div>  

                    <div class="doctor-details-2">
                     <h6> Registration No.</h6>
                     <p class="set-fdd"> Fdd </p>
                    </div>
                </div>
            </div>
           
        </footer>

        <div class="button">
            <button class="appointment-button">Book an appointment   <i class="fa fa-arrow-right"></i> </button>
        </div>  

    </body>
</html>
